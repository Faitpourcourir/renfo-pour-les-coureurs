  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
      color: #333;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      background-color: #8092b0;
      color: white;
    }

    .header h1 {
      margin: 10px 0;
      font-size: 2em;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      gap: 15px;
    }

    .buttons a {
      background-color: #8092b0;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      text-decoration: none;
      text-align: center;
      width: 250px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #6a7aa0;
    }

    @media (max-width: 500px) {
      .buttons a {
        width: 100%;
      }
    }
  </style>
</head>
