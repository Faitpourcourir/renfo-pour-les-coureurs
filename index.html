<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme de renforcement sur 8 semaines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
      color: #333;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      background-color: #8092b0;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header h2 {
      margin: 10px 0 0;
      font-weight: normal;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px 100px;
    }

    .btn {
      display: block;
      width: 260px;
      margin: 15px 0;
      padding: 15px;
      text-align: center;
      background-color: #8092b0;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #6a7aa0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #8092b0;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <h1>Programme de renforcement sur 8 semaines</h1>
    <h2>Spécial course à pied</h2>
  </header>

  <main class="container">
    <a href="quisuisje.html" class="btn">Qui suis-je ?</a>
    <a href="pourquoi-renforcement.html" class="btn">Pourquoi faire du renforcement ?</a>
    <a href="conseils.html" class="btn">Conseils avant de commencer</a>
    <a href="programme.html" class="btn">Ton programme</a>
  </main>

  <footer class="footer">
    <p>Par Amélie Blanchard — diffusion interdite</p>
  </footer>

</body>
</html>
