<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme de renforcement - Fait pour Courir</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
      color: #333;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      background-color: #8092b0;
      color: white;
    }

    .header .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 10px 0;
      font-size: 2em;
    }

    .header .subtitle {
      font-size: 1.2em;
      font-weight: 300;
    }

    .weeks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 15px;
    }

    .week-button {
      background-color: #8092b0;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .week-button:hover {
      background-color: #6a7aa0;
    }

    @media (max-width: 500px) {
      .week-button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="images/logo.png" alt="Logo Fait pour courir" class="logo">
    <h1>Programme de renforcement sur 8 semaines</h1>
    <p class="subtitle">Spécial course à pied</p>
  </header>

  <!-- Boutons semaines -->
  <section class="weeks">
    <a href="semaine1.html" class="week-button">Semaine 1</a>
    <a href="semaine2.html" class="week-button">Semaine 2</a>
    <a href="semaine3.html" class="week-button">Semaine 3</a>
    <a href="semaine4.html" class="week-button">Semaine 4</a>
    <a href="semaine5.html" class="week-button">Semaine 5</a>
    <a href="semaine6.html" class="week-button">Semaine 6</a>
    <a href="semaine7.html" class="week-button">Semaine 7</a>
    <a href="semaine8.html" class="week-button">Semaine 8</a>
  </section>

</body>
</html>
