<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme de renforcement sur 8 semaines</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
      color: #333;
    }

    /* Header amélioré avec logo responsive */
    header {
      background-color: #8092b0;
      color: white;
      padding: 30px 20px;
    }

    .header-content {
      display: flex;
      flex-direction: column; /* mobile : logo au-dessus du texte */
      align-items: center;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 2em;
      text-align: center;
    }

    .header-text h2 {
      margin: 8px 0 0;
      font-weight: normal;
      text-align: center;
    }

    @media(min-width: 768px) {
      .header-content {
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 20px; /* espace entre logo et texte */
      }
      .header-text h1 {
        font-size: 2.2em;
      }
      .header-text h2 {
        font-size: 1.2em;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px 20px 100px;
    }

    .btn {
      display: block;
      width: 260px;
      margin: 15px 0;
      padding: 15px;
      text-align: center;
      background-color: #8092b0;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #6a7aa0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #8092b0;
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9em;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="logo.png" alt="Logo Fait pour Courir" class="logo">
      <div class="header-text">
        <h1>Programme de renforcement sur 8 semaines</h1>
        <h2>Spécial course à pied</h2>
      </div>
    </div>
  </header>

  <main class="container">
    <a href="quisuisje.html" class="btn">Qui suis-je ?</a>
    <a href="pourquoi-renforcement.html" class="btn">Pourquoi faire du renforcement ?</a>
    <a href="conseils.html" class="btn">Conseils avant de commencer</a>
    <a href="programme.html" class="btn">Ton programme</a>
  </main>

  <footer class="footer">
    <p>Par Amélie Blanchard — diffusion interdite</p>
  </footer>

</body>
</html>
