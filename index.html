<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programme de renforcement - Fait pour Courir</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
      color: #333;
    }

    .header {
      text-align: center;
      padding: 30px 20px;
      background-color: #8092b0;
      color: white;
    }

    .header .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 10px 0;
      font-size: 2em;
    }

    .header .subtitle {
      font-size: 1.2em;
      font-weight: 300;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      gap: 15px;
    }

    .buttons a {
      background-color: #8092b0;
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.2em;
      text-decoration: none;
      text-align: center;
      width: 250px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #6a7aa0;
    }

    @media (max-width: 500px) {
      .buttons a {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="images/logo.png" alt="Logo Fait pour Courir" class="logo">
    <h1>Programme de renforcement sur 8 semaines</h1>
    <p class="subtitle">Spécial course à pied</p>
  </header>

  <!-- Boutons -->
  <section class="buttons">
    <a href="qui-suis-je.html">Qui suis-je ?</a>
    <a href="pourquoi-renforcement.html">Pourquoi faire du renforcement ?</a>
    <a href="programme.html">Accède à ton programme</a>
  </section>

</body>
</html>
