<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semaine 1 - Séance 1</title>
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6fa;
      color: #333;
    }

    header {
      text-align: center;
      background: linear-gradient(90deg, #8092b0, #264653);
      color: #fff;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .exo {
      margin: 1.5rem 0;
      padding: 1rem;
      border-left: 6px solid #8092b0;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .exo:hover {
      transform: translateY(-2px);
    }

    .exo strong {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #264653;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      height: 280px;
      border-radius: 8px;
      margin-top: 0.5rem;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 2rem 0;
    }

    .back {
      display: block;
      text-align: center;
      margin: 3rem auto;
      padding: 0.8rem 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
      background-color: #8092b0;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .back:hover {
      background-color: #6a7aa0;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Semaine 1 - Séance 1</h1>
</header>

<main>
